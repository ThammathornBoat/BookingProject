<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Form</h1>
        <form action="https://script.google.com/macros/s/AKfycbyrjJ9lgLe9cAoNbs72GgD8jgqjuaRViaLejFJGHm4/dev" method="post">
            <div class="form-group">
                <label for="firstName">First Name: (ชื่อจริง)</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name: (นามสกุล)</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:(หมายเลขโทรศัพท์)</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email: (อีเมล)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="room">Room Type:</label>
                <select id="room" name="room">
                    <option value="standard">Sweet Room</option>
                    <option value="deluxe">King Bed Standard Room</option>
                    <option value="suite">Single Beds Standard</option>
                    <option value="penthouse">Standard Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests: (จำนวนผู้เข้าพัก)</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="nights">Number of Nights: (จำนวนคืนที่เข้าพัก)</label>
                <input type="number" id="nights" name="nights" min="1" required>
            </div>
            <button type="submit">Confirm Booking</button>
            
        </form>
     
    </div>
</body>
</html>
