<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="../src/App.css">
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
        <div class="login-box" onclick="location.href='login.html';">เข้าสู่ระบบ</div>
        <div class="regis-box" onclick="location.href='regis.html';">สร้างบัญชี</div>
    </header>
    <main>
        <div class="search-container">
            <div class="input-box">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="input-box">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="input-box">
                <label for="numGuests">Number of Guests:</label>
                <input type="number" id="numGuests" name="numGuests" required>
                <button id="searchBtn">ค้นหา</button>
            </div>
        </div>
        <div class="accommodations">
         
</div>

        <div id="roomDetails"></div>
    </main>
    <script src="../src/App.js"></script>
</body>
</html>
